<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>B & W</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="loading-container">
			<i id="spinner" class="fa fa-spinner fa-spin"></i>
			<p id="loading">Loading...</p>
		</div>
		<div id="main-container">
			<div class="topnav">
				<a id="bw">B & W</a>
				<a class="aTag" href="#about">About Us</a>
				<a class="aTag" href="#menu">Menu</a>
			</div>
			<div id="picThing">
				<div id="pic"></div>
			</div>
			<div id="bw-container">
				<div id="big-black" class="bigger">
					<div id="small-white" class="smaller"></div>
				</div>
				<div id="big-white" class="bigger">
					<div id="small-black" class="smaller"></div>
				</div>
			</div>
		</div>
		<div id="modal">
			<div id="modal-content">
				<div id="specialContainer">
					<span id="close">&times;</span>
				 	<p id="modalText">Contact Us</p>
				</div>
				<form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyk5QgqGiWJt-jU040rAPLLMbttq5vsOxQ42g-OCM7EeB2waOk/exec">
					Name: <br>
					<input type="text" name="name"><br>
					Message: <br>
					<input type="text" name="message"><br>
					Email <br>
					<input type="text" name="email"><br>
					<input type="submit" value="Submit">
				</form>

				<div id="thankyou_message" style="display: none;">
					<h1>Thanks</h1>
				</div>
				<button id="requestBtn">Request Info</button>
			</div>
		</div>
	</div>
</body>
<script data-cfasync=“false” type=“text/javascript”
 src=“https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js“></script>
<script src="js/app.js"></script>
</html>
